<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Plus+Jakarta+Sans:wght@200&family=Teko:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../static/app.css" type="text/css">
    </head>
    <body>
        <div id="signup_container">
            <h1>Sign Up</h1>
            <form id="signup-form" action="/create_user" method="POST">
                <label for="email">E-mail: </label>
                <input type="text" id="email" name="email" required>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirmar contraseña: </label>
                <input type="password" id="confirm-password" name="password" onkeyup="checkPassword()" required>
                <input id="input-btn" type="submit" value="Crear Cuenta" disabled style="background-color: grey">
            </form>
            <div id="password-error" style="color: red;display: none;">
                <h5>Las contraseñas no coinciden.</h5>
            </div>
            <br>
            <a href="/login">¿Ya tienes cuenta? ¡Haz login! </a>
        </div>
    </body>
    <script>
        function checkPassword(){
           
            let p1 = document.getElementById("password").value
            let p2 = document.getElementById("confirm-password").value
            if(p1==p2){
                document.getElementById("password-error").style.display = "none";
                if(document.getElementById("email").value != ""){
                    document.getElementById("input-btn").style.backgroundColor = "#ff5454";
                    document.getElementById("input-btn").disabled = false;
                }
            }else{
                document.getElementById("password-error").style.display = "block";
                document.getElementById("input-btn").style.backgroundColor = "grey"
                document.getElementById("input-btn").disabled = true;
            }
        }
    
    </script>
</html>
