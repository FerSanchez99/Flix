<!DOCTYPE html>
<html>
    <head>
        <title>Flix</title>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Plus+Jakarta+Sans:wght@200&family=Teko:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../static/app.css" type="text/css">
        <style>
            .dashboard-main {
                text-align: center;
                background-color: #d9ffe3;
                font-family: 'Teko', sans-serif;
            }
        </style>
    </head>   
    <body>
        <div id="container">
            <div id="header">
                <img src="{{url_for ('static' , filename='flixlogo.png')}}" height="180px" width="300px" style="text-align: center;">
            </div>
            <div class="dashboard-main">
                <h1>Bienvenido</h1>
                <div id="cat">
                    <h2>Tus recomendaciones: </h2>
                    <a href="/genres">Edita tus géneros de película favoritos</a>
                </div>
                <div id="pref">
                    <a href="/genres">Escoge tus géneros de película favoritos</a>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    function init() {
        if({{preferenceKey}} == -1){
            document.getElementById("cat").style.display = "none";
        }
        else{
            document.getElementById("pref").style.display = "none";
        }
    }
    
    document.addEventListener('DOMContentLoaded', init, false);
</script>
